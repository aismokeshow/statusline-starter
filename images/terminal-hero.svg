<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 480" width="960" height="480">
  <style>
    text {
      font-family: 'SF Mono', 'Fira Code', 'JetBrains Mono', Consolas, 'Courier New', monospace;
      font-size: 14px;
    }
  </style>

  <defs>
    <clipPath id="rounded">
      <rect x="0.5" y="0.5" width="959" height="479" rx="12" ry="12"/>
    </clipPath>
  </defs>

  <g clip-path="url(#rounded)">
    <!-- Terminal background -->
    <rect fill="#0d1117" width="960" height="480"/>

    <!-- Title bar -->
    <rect fill="#161b22" width="960" height="38"/>
    <circle cx="20" cy="19" r="6" fill="#ff5f57"/>
    <circle cx="40" cy="19" r="6" fill="#febc2e"/>
    <circle cx="60" cy="19" r="6" fill="#28c840"/>
    <text x="480" y="24" text-anchor="middle" fill="#8b949e" font-size="13">aismokeshow</text>

    <!-- ======== CLAUDE CODE SESSION ======== -->

    <!-- User prompt -->
    <text x="32" y="72">
      <tspan fill="#e6edf3" font-weight="bold">&gt;</tspan>
      <tspan fill="#e6edf3"> clean this up before the demo tomorrow</tspan>
    </text>

    <!-- Claude response box top -->
    <text x="36" y="116" fill="#9ece6a">&#x256D;&#x2500;</text>
    <text x="62" y="116" fill="#e6edf3">Scanning codebase...</text>

    <!-- Box body -->
    <text x="36" y="140" fill="#9ece6a">&#x2502;</text>

    <text x="36" y="164" fill="#9ece6a">&#x2502;</text>
    <text x="56" y="164" fill="#8b949e">3 TODOs from 2024. A 400-line function</text>

    <text x="36" y="188" fill="#9ece6a">&#x2502;</text>
    <text x="56" y="188">
      <tspan fill="#8b949e">called </tspan>
      <tspan fill="#e6edf3">doStuff()</tspan>
      <tspan fill="#8b949e">. An API key in git.</tspan>
    </text>

    <text x="36" y="212" fill="#9ece6a">&#x2502;</text>

    <!-- Box bottom -->
    <text x="36" y="236" fill="#9ece6a">&#x2570;&#x2500;</text>
    <text x="62" y="236" fill="#e6edf3">Refactored, scrubbed, and renamed. Demo-ready.</text>

    <!-- ======== STATUS BAR ======== -->
    <!-- Subtle darker background -->
    <rect x="0" y="392" width="960" height="88" fill="#080c12" opacity="0.6"/>

    <!-- Thin separator -->
    <line x1="24" y1="394" x2="936" y2="394" stroke="#30363d" stroke-width="1"/>

    <!-- STATUSLINE LINE 1 -->
    <!-- Fire emoji — layered SVG flame -->
    <g transform="translate(30, 406) scale(1.15)">
      <path d="M9 1 C7 3, 4 6.5, 3 10 C2 13.5, 4 16.5, 7.5 17 C11 17, 13.5 13.5, 13 10 C12.5 7, 10 4, 10 4 C10 4, 12 7.5, 11 10.5 C10.5 12, 9 12.5, 8.5 11 C8 9.5, 9 4, 9 1Z" fill="#FF8700"/>
      <path d="M8.5 6 C7.5 8.5, 7 11, 7.5 13 C8 14.5, 10 14, 10.5 12 C11 10, 9.5 7.5, 8.5 6Z" fill="#FFD700"/>
      <path d="M8.5 9.5 C8 11, 8 12.5, 8.5 13 C9 13.5, 9.5 13, 9.5 12 C9.5 11, 9 10, 8.5 9.5Z" fill="#FFEECC" opacity="0.5"/>
    </g>

    <!-- Model + path + git + session -->
    <text x="54" y="426">
      <tspan fill="#e6edf3" font-weight="bold">Opus 4.6</tspan>
      <tspan fill="#484f58"> &#x2502; </tspan>
      <tspan fill="#e6edf3" font-weight="bold">~/dev/ais&#x2026;lic/my-project</tspan>
      <tspan fill="#484f58"> &#x2500;&#x2500; </tspan>
      <tspan fill="#8b949e">main</tspan>
      <tspan fill="#8b949e"> +2</tspan>
      <tspan fill="#484f58"> ~5</tspan>
      <tspan fill="#484f58"> (</tspan>
      <tspan fill="#c9d1d9">repo</tspan>
      <tspan fill="#484f58">)</tspan>
      <tspan fill="#484f58">   #a1b2c3d4</tspan>
    </text>

    <!-- STATUSLINE LINE 2 -->
    <!-- Progress bar — SVG rectangles (no Unicode gaps) -->
    <g transform="translate(48, 441)">
      <!-- Filled blocks (8 of 20 = 42%) — solid ember -->
      <rect x="0" width="7" height="11" rx="1.5" fill="#FF8700"/>
      <rect x="8" width="7" height="11" rx="1.5" fill="#FF8700"/>
      <rect x="16" width="7" height="11" rx="1.5" fill="#FF8700"/>
      <rect x="24" width="7" height="11" rx="1.5" fill="#FF8700"/>
      <rect x="32" width="7" height="11" rx="1.5" fill="#FF8700"/>
      <rect x="40" width="7" height="11" rx="1.5" fill="#FF8700"/>
      <rect x="48" width="7" height="11" rx="1.5" fill="#FF8700"/>
      <rect x="56" width="7" height="11" rx="1.5" fill="#FF8700"/>
      <!-- Empty blocks (positions 8–14) -->
      <rect x="64" width="7" height="11" rx="1.5" fill="#161b22" stroke="#2d333b" stroke-width="0.75"/>
      <rect x="72" width="7" height="11" rx="1.5" fill="#161b22" stroke="#2d333b" stroke-width="0.75"/>
      <rect x="80" width="7" height="11" rx="1.5" fill="#161b22" stroke="#2d333b" stroke-width="0.75"/>
      <rect x="88" width="7" height="11" rx="1.5" fill="#161b22" stroke="#2d333b" stroke-width="0.75"/>
      <rect x="96" width="7" height="11" rx="1.5" fill="#161b22" stroke="#2d333b" stroke-width="0.75"/>
      <rect x="104" width="7" height="11" rx="1.5" fill="#161b22" stroke="#2d333b" stroke-width="0.75"/>
      <rect x="112" width="7" height="11" rx="1.5" fill="#161b22" stroke="#2d333b" stroke-width="0.75"/>
      <!-- Compact threshold marker (position 15) -->
      <line x1="123" y1="-1" x2="123" y2="12" stroke="#484f58" stroke-width="1.5"/>
      <!-- Empty blocks (positions 16–19) -->
      <rect x="128" width="7" height="11" rx="1.5" fill="#161b22" stroke="#2d333b" stroke-width="0.75"/>
      <rect x="136" width="7" height="11" rx="1.5" fill="#161b22" stroke="#2d333b" stroke-width="0.75"/>
      <rect x="144" width="7" height="11" rx="1.5" fill="#161b22" stroke="#2d333b" stroke-width="0.75"/>
      <rect x="152" width="7" height="11" rx="1.5" fill="#161b22" stroke="#2d333b" stroke-width="0.75"/>
    </g>

    <!-- Metrics text (after progress bar) -->
    <text x="212" y="452">
      <tspan fill="#8b949e">42%</tspan>
      <tspan fill="#484f58"> of</tspan>
      <tspan fill="#484f58"> 200k</tspan>
      <tspan fill="#484f58"> &#x2502;</tspan>
      <tspan fill="#484f58"> &#x23F1;</tspan>
      <tspan fill="#8b949e"> 14m 7s</tspan>
      <tspan fill="#484f58"> &#x2502;</tspan>
      <tspan fill="#8b949e"> $1.37</tspan>
      <tspan fill="#484f58"> &#x2502;</tspan>
      <tspan fill="#FF8700"> &#x2191;156</tspan>
      <tspan fill="#484f58"> &#x2193;23</tspan>
    </text>

    <!-- Subtle branding watermark -->
    <text x="928" y="472" text-anchor="end" fill="#21262d" font-size="10">aismokeshow.com</text>
  </g>

  <!-- Border -->
  <rect x="0.5" y="0.5" width="959" height="479" rx="12" ry="12" stroke="#30363d" stroke-width="1" fill="none"/>
